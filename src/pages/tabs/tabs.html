<ion-content>

  <ion-card>
    <ion-card-header>
      Convert Units
    </ion-card-header>

    <ion-card-content>
      This converter tool contains, Currency Conversion, S.I Units Convertion
    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-grid padding>
      <ion-row>
        <ion-col col-6>
          <div class="outer circle shapeborder">
            <div color="secondary" [ngClass]="onclickCurr==true?'animated bounceIn': '!onclickCurr'" (click)="helloWorld()"
              class="inner circle shapeborder">
              &nbsp;
              <div>Convert <br> Currency</div>
            </div>
          </div>
        </ion-col>

        <ion-col col-6>
          <div class="outer circle shapeborder">
            <div color="secondary" [ngClass]="onclickSi==true?'animated bounceIn': '!onclickSi'" (click)="helloSiUnits()"
              class="inner circle shapeborder">
              &nbsp;
              <div>Convert <br> S.I Units</div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
